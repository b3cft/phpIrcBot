[global]
debug=true
reconnect=true
reconnectwait=300
connectretries=5
rejoin=true
rejoinwait=120
pluginpath=./plugins
commandpath=./commands
commandusers=b3cft

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;  Connection configs 
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[connection0]
;set of nicks delimited by ,
;user and password if required
nick=phpbot,phpbot_,_phpbot,_phpbot_
user=phpbot@nowhere.com
;pass=phpbot

;server and port to connect to, password if required
server=fook
port=6667
;srvpass=

;list of channels to join, delimited by ;
join=#bots,#morebots

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;  Plugin configs 
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[ops]
; enable or disable the use of the ?op command
enabled = true
; only repsond to ?op commands from the listed users, or * for all who request it.
users   = b3cft

[subber]
enabled = true

[log]
; enable or disable logging
enabled = true
; where to log to will create dirs for servers, channels and users
logpath = /var/log/phpbot